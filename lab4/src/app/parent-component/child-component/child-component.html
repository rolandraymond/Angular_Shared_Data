<div class="card shadow-sm p-3 mb-3 bg-light">
  <h5 class="card-title text-primary mb-3">Child Component</h5>

  <p class="mb-2">Received username: <strong>{{ username }}</strong></p>

  <div class="mb-3">
    <label class="form-label">Message from Child</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="message"
      placeholder="Enter your message"
    />
  </div>

  <button class="btn btn-success mb-3" (click)="sendMessage()">Send Message to Parent</button>

  <div class="card p-3 bg-light">
    <label class="form-label">Shared Service Message</label>
    <input
      type="text"
      class="form-control mb-2"
      [(ngModel)]="newMessage"
      placeholder="Enter new shared message"
    />

    <button class="btn btn-warning" (click)="updateMessage()">
      Update Shared Message
    </button>
  </div>
</div>
