<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <section >
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 id="usersTitle" class="h5 mb-0">Users</h1>

    <button class="btn btn-sm btn-outline-primary"
            (click)="toggleList()">
      {{ showList ? 'Hide' : 'Show' }} List
    </button>
  </div>

  <ul *ngIf="showList" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let u of users"
        [ngClass]="{ 'border-success': u.active, 'border-secondary': !u.active }" appHighlight>
      <div>
        <div class="fw-semibold">{{ u.name }}</div>
        <small class="text-muted">{{ u.email }}</small>
      </div>
      <span class="badge"
            [ngClass]="u.active ? 'bg-success' : 'bg-secondary'">
        {{ u.active ? 'Active' : 'Inactive' }}
      </span>
    </li>

    <li *ngIf="users.length === 0" class="list-group-item text-muted" appHighlight>
      No users found.
    </li>
  </ul>
</section>
</body>
</html>
